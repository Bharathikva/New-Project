<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Site Title -->
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="loginbg">

  <div class="container-fluid bg-white shadow-sm">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Sign Up</a>
            <a class="nav-item nav-link" href="#">Login</a>

          </div>
        </div>
      </nav>
    </div>
  </div>

  <div class="container-fluid">
    <div class="container d-flex justify-content-center align-items-center align-self-center" id="logincard" style="">
      <img class="img-responsive" src="assets\img\login.svg" alt="">
      <div class="card bg-transparent rounded-3 border-0 p-3" style="width: 28rem;">
        <div class="card-body">
          <h3 class="fw-bolder mb-3">User Login</h3>
          <p>Hey,Enter your details to get sign in to your account</p>
          <div class="py-3">
            <form class="row g-3 needs-validation">
              <div class="col-12 col-md-12">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control " id="floatingInput" placeholder="Username" autocomplete="off">
                  <label for="floatingInput">Username <span style="color: red;">*</span></label>
                </div>
              </div>

              <div class="col-12 col-md-12">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control " id="floatingInput" placeholder="********"
                    autocomplete="off">
                  <label for="floatingInput">Password <span style="color: red;">*</span></label>
                </div>
              </div>

              <div class="col-12 col-md-12">
                <button class="btn text-dark w-100" id="commonbg">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/8d4fde0d4a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
